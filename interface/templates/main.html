<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>
</head>
<body>
    <header>
        <a href="{% url 'index' %}">Main</a>
        <a href="{% url 'set-webhook' %}">Set Webhook</a>
        <a href="{% url 'controls' %}">Controls</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </header>
    <main>
        {% block main %}
            <h1>Hello</h1>
        {% endblock %}
    </main>

    <footer></footer>
</body>
</html>
